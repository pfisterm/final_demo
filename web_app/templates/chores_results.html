

{% extends "bootstrap_layout.html" %}
{% set active_page = "chores_results" %}


{% block content %}

    <h2>Chore Assignments:</h2>

    <ul>
    {% for member in assignments %}
        <li>{{ member }} | {{ (' & '.join(', '.join(member[tasks]).rsplit(', ', 1))).upper() }}</li>
    {% endfor %}
    </ul>

{% endblock %}
